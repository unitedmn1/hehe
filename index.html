      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .hero p {
      max-width: 600px;
      font-size: 1.25rem;
      margin-bottom: 40px;
      color: #dcdcdc;
    }

    .hero button {
      background: #f39c12;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #0f2027;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 15px rgba(243, 156, 18, 0.4);
    }

    .hero button:hover {
      background: #e67e22;
      box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
    }

    .features {

      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      background: rgba(255,255,255,0.05);
      flex-wrap: wrap;
    }

    .feature {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 0 15px rgba(243, 156, 18, 0.2);
      transition: transform 0.3s ease;
    }

    .feature:hover {
      transform: translateY(-10px);
      box-shadow: 0 0 25px rgba(243, 156, 18, 0.6);
    }

    .feature h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #f39c12;
    }

    .feature p {
      color: #ddd;
      font-size: 1rem;
    }

    footer {
      padding: 15px 20px;
      background: rgba(0,0,0,0.5);
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      box-shadow: inset 0 1px 5px rgba(255,255,255,0.1);
    }

    @media (max-width: 768px) {
      .features {

        align-items: center;

    }

</head>
